    </div>
	<div id="title">CITS5505 Lab01</div>
    <img src="your-photo-url.jpg" alt="Photo" width="200" height="200">
    
	<div style="display: flex; justify-content: space-around; align-items: flex-start;">

</body>
<style>
	        body {
            font-family: Arial, sans-serif;
            text-align: center;
			padding-left: 200px;
			padding-right: 200px;
        }

        /* 按钮样式 */
        .open-modal-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* 弹出框背景遮罩 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            justify-content: center;
            align-items: center;
        }

        /* 弹出框内容 */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            position: relative;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* 关闭按钮 */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
            color: #555;
        }

        .close-btn:hover {
            color: red;
        }
        #title{
            font-size: 50px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
            text-shadow: 2px 2px 4px #aaa;
            letter-spacing: 1px;
        }
</style>
<script>
	// 获取弹出框和关闭按钮
	const modal = document.getElementById("myModal");
        const closeBtn = document.querySelector(".close-btn");

        // 页面加载后自动显示弹出框
        window.onload = function() {
            modal.style.display = "flex";
        };

        // 关闭弹窗
        closeBtn.addEventListener("click", function() {
            modal.style.display = "none";
        });

        // 点击空白区域关闭弹窗
        window.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        // 按下 ESC 关闭弹窗
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                modal.style.display = "none";
            }
        });
</script>
</html>
